<div class="head">
  <img src="assets/logo_p6.png" class="logo" alt="MDD Logo" />
</div>
<!-- Horizontal divider -->
<hr />
<div class="container">
  <h2>Se connecter</h2>

  <!-- Reactive form bound to the loginForm FormGroup -->
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <!-- Submit button; disabled if the form is invalid -->
    <button mat-raised-button type="submit" [disabled]="loginForm.invalid">
      Se connecter
    </button>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>
</div>
