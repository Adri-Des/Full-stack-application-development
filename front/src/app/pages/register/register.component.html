<div class="head">
  <img src="assets/logo_p6.png" class="logo" alt="MDD Logo" />
</div>
<hr />
<div class="container">
  <h2>Inscription</h2>

  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-form-field appearance="outline">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput type="text" formControlName="username" />
      <!--<mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        Nom d'utilisateur requis.
      </mat-error>-->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <!-- <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Email invalide.
      </mat-error>-->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" />
      <!--<mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      </mat-error>-->
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      S'inscrire
    </button>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>
</div>
